<div class="ContentSideSections Implementation">
    <mat-card *ngIf="!sub">
        <mat-card-title>Search GismoUser with search criterias</mat-card-title>
        <mat-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #gismoUserForm="ngForm">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="name">Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="name" [(ngModel)]="example.name" name="name" #name="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="trigramme">Trigramme</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="trigramme" [(ngModel)]="example.trigramme" name="trigramme" #trigramme="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="capitalName">Capital Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="capitalName" [(ngModel)]="example.capitalName" name="capitalName" #capitalName="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="jiraName">Jira Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="jiraName" [(ngModel)]="example.jiraName" name="jiraName" #jiraName="ngModel"/>
                </div>
            </div>
        </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="search(dt)"><mat-icon>search</mat-icon>Search</button>
        </mat-card-actions>
    </mat-card>

    <br/>
    <mat-card>
    <mat-card-content>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <p-header>{{header}} (count: {{currentPage.totalElements}})</p-header>
        <p-column field="id" header="Id" sortable="true">
        </p-column>
        <p-column field="name" header="Name" sortable="true">
        </p-column>
        <p-column field="trigramme" header="Trigramme" sortable="true">
        </p-column>
        <p-column field="capitalName" header="Capital Name" sortable="true">
        </p-column>
        <p-column field="jiraName" header="Jira Name" sortable="true">
        </p-column>
        <p-column styleClass="col-icon">
            <ng-template let-gismoUser="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(gismoUser)" style="float:left"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="addNew()"><mat-icon>add</mat-icon>Add</button>
    </mat-card-actions>
    </mat-card>
</div>
